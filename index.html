<!doctype html>
<html>
<head>
    <title>Palette Composer</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div id="background">
        <button onclick="getRandomBackgroundColor(); showColorHex()">Click me to change background</button>
        <div id="colorNumber"></div>

        <button id="red" onclick="changeByColor(this.id)">Red</button>
        <button id="green" onclick="changeByColor(this.id)">Green</button>
        <button id="blue" onclick="changeByColor(this.id)">Blue</button>

        <button onclick="saveToBox()">Save as palette</button>

        <ul>
            <li><div id="1" class="paletteBox"></div></li>
            <li><div id="2" class="paletteBox"></div></li>
            <li><div id="3" class="paletteBox"></div></li>
            <li><div id="4" class="paletteBox"></div></li>
            <li><div id="5" class="paletteBox"></div></li>
            <li><div id="6" class="paletteBox"></div></li>
        </ul>
    </div>

    <script src="js/paletteComposer.js"></script>
</body>
</html>
